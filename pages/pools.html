<div class="tile is-ancestor">

    <div class="tile is-parent is-vertical is-3">
        <article class="tile is-child notification is-size-6" style="padding-top:30px;">
            <i class="fas fa-tachometer" aria-hidden="true"></i> <b>Pool Speed: </b> <span id="totalPoolsHashrate"></span>
        </article>   

        <article class="tile is-child notification is-size-6" style="padding-top:30px;">
            <i class="fas fa-leaf" aria-hidden="true"></i> <b>Network Speed: </b> <span id="networkHashrate"></span>
        </article>

        <article class="tile is-child notification is-size-6" style="padding-top:30px;">
            <i class="fas fa-tachometer" aria-hidden="true"></i> <b>Total Miners: </b> <span id="total_miners"></span>
        </article>   
    </div>

    <div class="tile is-parent is-vertical is-3">
        <article class="tile is-child notification is-size-6" style="padding-top:30px;">
            <i class="fas fa-lock" aria-hidden="true"></i> <b>Difficulty: </b> <span id="networkDifficulty"></span>
        </article>   

        <article class="tile is-child notification is-size-6" style="padding-top:30px;">
            <i class="fas fa-lock" aria-hidden="true"></i> <b>Avg. Difficulty: </b> <span id="avgDifficulty"></span>
        </article>

        <article class="tile is-child notification is-size-6" style="padding-top:30px;">
            <i class="fas fa-tachometer" aria-hidden="true"></i> <b>Avg. Hash Rate: </b> <span id="avgHashrate"></span>
        </article>   
    </div>
    
    <div class="tile is-parent is-6">
        <div class="tile">
            <article class="tile is-child notification">
                <p class="title is-4"> Estimate Mining Profits</p>
                <div id="calcHashHolder">

                    <div class="field has-addons has-addons-right">

                        <p class="control is-expanded">
                            <input id="calcHashRate" class="input" type="number" placeholder="Hash Rate">
                        </p>
    
                        <p class="control">
                            <div class="select is-dark"  data-mul="1"id="calcHashUnit">
                                <select name="country">
                                    <option value="0"><a href="#" data-mul="0">H/s</a></option>
                                    <option value="1"><a href="#" data-mul="1">KH/s</a></option>
                                    <option value="2"><a href="#" data-mul="2">MH/s</a></option>
                                </select>
                            </div>
                 
                        </p>

                        <p class="control">
                            <button class="button is-white">
                                =
                            </button>
                        </p>

                        <p class="control">
                            <button class="button is-dark">
                                <span id="calcHashResultsHolder"><span id="calcHashAmount"></span> <span id="calcHashSymbol"></span> ATHX / day</span>
                            </button>
                        </p>
                    </div>
       
                </div>
            </article>
        </div>
    </div>
</div>

<div class="tile is-ancestor">
    <div class="tile is-parent is-12">
        <div class="tile">
            <article class="tile is-child notification">
                <p class="title is-4">Pool Network</p>
                <div class="table">
                    <table class="table is-hoverable is-fullwidth is-5" id="network-hash">
                        <thead>
                            <tr>
                                <th><span id="symbol"></span> Pools</th>
                                <th><i class="fa fa-bars"></i> Height</th>
                                <th><i class="fa fa-tachometer"></i> Hashrate</th>
                                <th><i class="fa fa-group"></i> Miners</th>
                                <th><i class="fa fa-money"></i> Total Fee</th>
                                <th><i class="fa fa-sign-out"></i> Min. Payout</th>
                                <th><i class="fa fa-clock-o"></i> Last Block Found</th>
                            </tr>
                        </thead>
                        <tbody id="pools_rows"></tbody>
                    </table>
                </div>
            </article>
        </div>
    </div>
</div>

<div class="tile is-ancestor">
        <div class="tile is-parent is-12">
            <div class="tile">
                <article class="tile is-child notification">
                    <p class="title is-4" id="network-hash">Pool Chart</p>
                    <canvas id="poolsChart" style="margin: 0 auto;" height="300" width="300"></canvas>
                </article>
            </div>
        </div>
    </div>

    
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
        </div>
    </div>
</div>

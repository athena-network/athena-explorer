<div class="tile is-ancestor">
    <div class="tile is-parent is-6">
        <div class="tile">
            <article class="tile is-child notification">
                <p class="title size-is-5">Pools Overview</p>
                <div class="columns" style="padding-top:20px;">
                    <div class="column">
                        <ul class="nav nav-pills nav-stacked">
                            <li><i class="fa fa-tachometer"></i> Pools speed: <span id="totalPoolsHashrate"></span></li>
                            <li><i class="fa fa-tachometer"></i> Network speed: <span id="networkHashrate"></span></li>
                            <li><i class="fa fa-group"></i> Total miners: <span id="total_miners"></span></li>

                        </ul>
                    </div>
                    <div class="column">
                        <ul class="nav nav-pills nav-stacked">
                            <li><i class="fa fa-unlock-alt"></i> Current difficulty: <span id="networkDifficulty"></span></li>
                            <li><i class="fa fa-lock"></i> Average difficulty: <span id="avgDifficulty"></span></li>
                            <li><i class="fa fa-tachometer"></i> Average Hashrate: <span id="avgHashrate"></span></li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <div class="tile is-parent is-6">
        <div class="tile">
            <article class="tile is-child notification">
                <p class="title size-is-5"> Estimate Mining Profits</p>
                <div id="calcHashHolder">

                    <div class="field has-addons has-addons-right">

                        <p class="control is-expanded">
                            <input id="calcHashRate" class="input" type="number" placeholder="Hash Rate">
                        </p>
    
                        <p class="control">
                            <div class="select is-dark"  data-mul="1"id="calcHashUnit">
                                <select name="country">
                                    <option value="0"><a href="#" data-mul="0">H/s</a></option>
                                    <option value="1"><a href="#" data-mul="1">KH/s</a></option>
                                    <option value="2"><a href="#" data-mul="2">MH/s</a></option>
                                </select>
                            </div>
                 
                        </p>

                        <p class="control">
                            <button class="button is-light">
                                =
                            </button>
                        </p>

                        <p class="control">
                            <button class="button is-dark">
                                <span id="calcHashResultsHolder"><span id="calcHashAmount"></span> <span id="calcHashSymbol"></span> ATHX / day</span>
                            </button>
                        </p>
                    </div>
       
                </div>
            </article>
        </div>
    </div>
</div>

<div class="tile is-ancestor">
    <div class="tile is-parent is-12">
        <div class="tile">
            <article class="tile is-child notification">
                <p class="title size-is-5">Pool Network</p>
                <div class="table">
                    <table class="table is-hoverable is-fullwidth is-size-6" id="network-hash">
                        <thead>
                            <tr>
                                <th><span id="symbol"></span> Pools</th>
                                <th><i class="fa fa-bars"></i> Height</th>
                                <th><i class="fa fa-tachometer"></i> Hashrate</th>
                                <th><i class="fa fa-group"></i> Miners</th>
                                <th><i class="fa fa-money"></i> Total Fee</th>
                                <th><i class="fa fa-sign-out"></i> Min. Payout</th>
                                <th><i class="fa fa-clock-o"></i> Last Block Found</th>
                            </tr>
                        </thead>
                        <tbody id="pools_rows"></tbody>
                    </table>
                </div>
            </article>
        </div>
    </div>
</div>

<div class="tile is-ancestor">
        <div class="tile is-parent is-12">
            <div class="tile">
                <article class="tile is-child notification">
                    <p class="title size-is-5" id="network-hash">Pool Chart</p>
                    <canvas id="poolsChart" style="margin: 0 auto;" height="300px"></canvas>
                </article>
            </div>
        </div>
    </div>

    
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
        </div>
    </div>
</div>

<br />

<script src="js/Chart.bundle.min.js"></script>
<script src="js/color-hash.js"></script>
<script src="js/sorttable.js"></script>
<script src="js/pools.js"></script>
